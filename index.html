
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari_ArtZ Studio | Premium Portrait Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #e5e5e5;
            background-image: 
                radial-gradient(circle at 50% -20%, #1a1a1a 0%, transparent 70%),
                url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            background-attachment: fixed;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-bg {
            background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b8860b 100%);
        }
        .gold-border {
            border-image: linear-gradient(135deg, #d4af37, #b8860b) 1;
        }
        .paper-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.02;
            z-index: 9999;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #030303;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4af37;
        }
        .masonry-grid {
            column-count: 1;
            column-gap: 2.5rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 2.5rem;
        }
    </style>
<script type="importmap">

</head>

</html>
